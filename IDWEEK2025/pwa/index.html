<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1F4E79">
    <title>IDWeek 2025 - MSL Conference Companion</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="IDWeek 2025">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-microscope me-2"></i>
                IDWeek 2025
            </a>
            <div class="d-flex align-items-center">
                <div class="connection-status me-3">
                    <span id="connectionStatus" class="badge bg-success">
                        <i class="fas fa-wifi"></i> Online
                    </span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Quick Stats Dashboard -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6 col-md-3">
                                <div class="stat-item">
                                    <div class="stat-number text-primary" id="totalSessions">5</div>
                                    <div class="stat-label">Sessions</div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="stat-item">
                                    <div class="stat-number text-success" id="bookmarkedSessions">0</div>
                                    <div class="stat-label">Bookmarked</div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="stat-item">
                                    <div class="stat-number text-info" id="totalViews">2616</div>
                                    <div class="stat-label">Total Views</div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="stat-item">
                                    <div class="stat-number text-warning" id="highPriority">3</div>
                                    <div class="stat-label">High Priority</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input type="text" id="searchInput" class="form-control" 
                                           placeholder="Search sessions, topics, speakers...">
                                    <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-3 mt-2 mt-md-0">
                                <select id="dateFilter" class="form-select">
                                    <option value="">All Dates</option>
                                    <option value="Saturday, October 18, 2025">Oct 18 (Saturday)</option>
                                    <option value="Sunday, October 19, 2025">Oct 19 (Sunday)</option>
                                </select>
                            </div>
                            <div class="col-md-3 mt-2 mt-md-0">
                                <select id="priorityFilter" class="form-select">
                                    <option value="">All Priority</option>
                                    <option value="High">High Priority</option>
                                    <option value="Medium">Medium Priority</option>
                                    <option value="Low">Low Priority</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Tag Filters -->
                        <div class="mt-3">
                            <div class="row">
                                <div class="col-12">
                                    <label class="form-label fw-bold">Quick Filters:</label>
                                    <div id="tagFilters" class="d-flex flex-wrap gap-2">
                                        <!-- Dynamic tag filters will be populated here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sessions List -->
        <div class="row mt-3">
            <div class="col-12">
                <div id="sessionsContainer">
                    <!-- Sessions will be dynamically loaded here -->
                </div>
                
                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="text-center py-4 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="mt-2">Loading sessions...</div>
                </div>
                
                <!-- No Results Message -->
                <div id="noResultsMessage" class="text-center py-5 d-none">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No sessions found</h5>
                    <p class="text-muted">Try adjusting your search criteria or filters.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Session Detail Modal -->
    <div class="modal fade" id="sessionModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sessionModalTitle">Session Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="sessionModalBody">
                    <!-- Session details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="bookmarkSession">
                        <i class="fas fa-bookmark"></i> Bookmark
                    </button>
                    <button type="button" class="btn btn-success" id="shareSession">
                        <i class="fas fa-share"></i> Share
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="navbar fixed-bottom navbar-light bg-light d-md-none border-top">
        <div class="container-fluid">
            <div class="row w-100 text-center">
                <div class="col-3">
                    <a href="#" class="nav-link active" data-tab="sessions">
                        <i class="fas fa-calendar-alt"></i>
                        <small class="d-block">Sessions</small>
                    </a>
                </div>
                <div class="col-3">
                    <a href="#" class="nav-link" data-tab="bookmarks">
                        <i class="fas fa-bookmark"></i>
                        <small class="d-block">Bookmarks</small>
                    </a>
                </div>
                <div class="col-3">
                    <a href="#" class="nav-link" data-tab="schedule">
                        <i class="fas fa-clock"></i>
                        <small class="d-block">Schedule</small>
                    </a>
                </div>
                <div class="col-3">
                    <a href="#" class="nav-link" data-tab="insights">
                        <i class="fas fa-chart-bar"></i>
                        <small class="d-block">Insights</small>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Floating Action Button -->
    <div class="fab-container">
        <button class="btn btn-primary fab" id="fabMenu">
            <i class="fas fa-plus"></i>
        </button>
        <div class="fab-menu" id="fabOptions">
            <button class="btn btn-info fab-option" id="exportData">
                <i class="fas fa-download"></i>
            </button>
            <button class="btn btn-success fab-option" id="syncData">
                <i class="fas fa-sync"></i>
            </button>
            <button class="btn btn-warning fab-option" id="shareApp">
                <i class="fas fa-share-alt"></i>
            </button>
        </div>
    </div>

    <!-- Offline Banner -->
    <div id="offlineBanner" class="alert alert-warning offline-banner d-none">
        <i class="fas fa-wifi-slash"></i>
        You're currently offline. Some features may be limited.
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application JS -->
    <script src="app.js"></script>
    <script src="data-manager.js"></script>
    <script src="ui-components.js"></script>
    <script src="offline-manager.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
